<html>
<body>
  <h1>Chatbox</h1>
  <div id="chatbot" style="position: fixed; bottom: 0; right: 0; width: 300px; height: 400px; border: 1px solid #ccc;">
    <div id="chatbot-messages" style="height: 350px; overflow-y: scroll; padding: 10px;"></div>
    <input id="chatbot-input" type="text" style="width: 100%; padding: 10px;" placeholder="Type a message..." onkeypress="if(event.keyCode==13) sendMessage();" />
  </div>
  <script>
    function sendMessage() {
      const input = document.getElementById("chatbot-input");
      const message = input.value.toLowerCase().trim();
      if (!message) return;
      input.value = "";

      const messagesDiv = document.getElementById("chatbot-messages");
      messagesDiv.innerHTML += `<div style="text-align: right; margin: 5px;">${message}</div>`;

      let response = "";
      if (message === "hello" || message === "hi" || message === "hey") {
        response = "Hi! How can I help you today?";
      } else if (message.includes("book an appointment")) {
        response = "Sure, please provide your preferred date and time!";
      } else if (message === "contact") {
        response = "You can reach us at contact@yourbusiness.com.";
      } else {
        response = "Sorry, I didnâ€™t understand that. Try saying 'hello', 'book an appointment', or 'contact'.";
      }

      messagesDiv.innerHTML += `<div style="text-align: left; margin: 5px;">${response}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
